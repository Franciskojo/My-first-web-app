<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Breach Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cybersecurity Breach Checker</h1>
        <p>Check if your email or password has been compromised in data breaches.</p>

        <input type="email" id="email" placeholder="Enter your email" />
        <input type="password" id="password" placeholder="Enter your password" />
        <button id="check">Check</button>

        <div id="result"></div>
    </div>
</body>
</html>
